<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


<span class="linespace"></span><span><span class="p"></span>
    <h4>Find Food</h4>

    <div class="search-container">
        <form action="food-menu-component.html">
          
          <input type="text" placeholder="Search Food" name="search">
          <a routerLink="/foodsearch" routerLinkActive="active"><button type="submit"><i class="material-icons icon-size">search</i></button></a>
          
        </form>
      </div>
      
<div class="container">
  <h5>Menu Items</h5>

  <div class="list-group">
    <div class="row">
    <div *ngFor="let l of list" class="column col-md-3">
      
      <div class="card" >
        <img class="card-img-top" [src]="l.imageURL" alt="Card image cap" style="width:100%;height:100%">
        <h5 class="card-title text-dark">{{l.prodname}}<span class="a-letter-space"></span><span class="price">{{l.price}}</span></h5>
        <h6 class="card-subtitle text-muted">
        
          <span class="badge badge-success" *ngIf="l.active else notactive">Active</span>
          <ng-template #notactive>
            <span class="badge badge-danger">Inactive</span>
          </ng-template>{{l.itemtype}}</h6>
          <span *ngIf="l.freedelivery else nofreedelivery">
        
        <span><span class="sp"></span><span class="sp"></span><i class="material-icons icon-size">local_shipping</i><span class="badge badge-primary">FREE</span></span>
          </span>
          <ng-template #nofreedelivery>
            <span><span class="sp"></span><span class="sp"></span></span>
          </ng-template>
<div class="container">
<span class="linespace"></span>
<span class="spa"></span>
<a class="btn btn-danger product-btn" (click)="handleAddToCart()" role="button"><span><i class="material-icons ic">shopping_cart</i>Add to Cart</span></a>  
        
      </div>  

      </div>
    </div>
  </div>
  </div>
</div>
